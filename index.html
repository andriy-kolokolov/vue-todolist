<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue Todolist</title>
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
	<div id="app">
		<h1 class="text-center">TODO LIST</h1>
		<div class="input-group mb-3">
			<span class="input-group-text" id="input__label">ENTER TEXT TO ADD IN TODO LIST -> </span>
			<input type="text" class="form-control" v-model="newTodoText" aria-label="Sizing example input"
					aria-describedby="input__label" @keyup.enter="addTodo">
			<button class="btn btn-success" type="button" @click="addTodo" >ADD TO LIST</button>
		</div>

		<ul class="p-0">
			<li class="list__item" v-for="(todo, index) in arrTodos">
				<input class="form-check-input" type="checkbox" v-model="todo.done" :id="'check__todo_'+index">
				<label :for="'check__todo_'+index" v-bind:class="{ 'text-decoration-line-through': todo.done }"
						class="todo__label">{{todo.text }}</label>
				<i class="fa-solid fa-xmark ms-auto" @click="removeTodo(todo)"></i>
			</li>
		</ul>
	</div>


	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
</body>
</html>
